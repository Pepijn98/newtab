<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="icons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="icons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="icons/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="icons/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="icons/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="icons/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="icons/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="icons/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="icons/mstile-310x310.png" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="section" class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <!-- Image with time -->
                <div class="tile is-parent">
                    <article id="kyra" class="tile is-child box">
                        <h2 id="time">Loading...</h2>
                        <h3 id="date"></h3>
                    </article>
                </div>

                <div class="tile is-vertical is-8">
                    <!-- Search box -->
                    <div class="tile is-parent">
                        <article class="search-box tile is-child box">
                            <form action="https://www.google.com/search" method="get" target="_blank"
                                autocomplete="off">
                                <div class="autocomplete">
                                    <input list="suggestions" id="search" type="text" name="q" placeholder="Search...">
                                    <button id="clear" type="reset">&times;</button>
                                    <datalist id="suggestions"></datalist>
                                </div>
                            </form>
                        </article>
                    </div>

                    <!-- 1st row -->
                    <div class="tile">
                        <div class="tile is-parent">
                            <article id="youtube" class="bookmark tile is-child box">
                                <button type="button" id="youtube-btn">
                                    <i class="fab fa-youtube"></i>
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="twitch" class="bookmark tile is-child box">
                                <button type="button" id="twitch-btn">
                                    <i class="fab fa-twitch"></i>
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="twitter" class="bookmark tile is-child box">
                                <button type="button" id="twitter-btn">
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="reddit" class="bookmark tile is-child box">
                                <button type="button" id="reddit-btn">
                                    <i class="fab fa-reddit-alien"></i>
                                </button>
                            </article>
                        </div>
                    </div>

                    <!-- 2nd row -->
                    <div class="tile">
                        <div class="tile is-parent">
                            <article id="nyaa" class="bookmark tile is-child box">
                                <button type="button" id="nyaa-btn">
                                    <i class="fas fa-box-archive"></i>
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="livechart" class="bookmark tile is-child box">
                                <button type="button" id="livechart-btn">
                                    <i class="fas fa-chart-area"></i>
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="anilist" class="bookmark tile is-child box">
                                <button type="button" id="anilist-btn">
                                    <img title="AL" height="50px" width="50px"
                                        src="https://anilist.co/img/icons/icon.svg" />
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="subsplease" class="bookmark tile is-child box">
                                <button type="button" id="subsplease-btn">
                                    <b>SP</b>
                                </button>
                            </article>
                        </div>
                    </div>

                    <!-- 3rd row -->
                    <div class="tile">
                        <div class="tile is-parent">
                            <article id="github" class="bookmark tile is-child box">
                                <button type="button" id="github-btn">
                                    <i class="fab fa-github"></i>
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="stackoverflow" class="bookmark tile is-child box">
                                <button type="button" id="stackoverflow-btn">
                                    <i class="fab fa-stack-overflow"></i>
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="dev" class="bookmark tile is-child box">
                                <button type="button" id="dev-btn">
                                    <i class="fab fa-dev"></i>
                                </button>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article id="nvidia" class="bookmark tile is-child box">
                                <button type="button" type="button" id="nvidia-btn">
                                    <img title="NV" height="50px" width="50px"
                                        src="https://b.catgirlsare.sexy/U6AAmkN8.svg" />
                                </button>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="js/.env.js"></script>
    <script async type="text/javascript" src="js/style.js"></script>
    <script async type="text/javascript" src="js/dateTime.js"></script>
    <script async type="text/javascript" src="js/onClick.js"></script>
    <script async type="text/javascript" src="js/events.js"></script>
</body>

</html>
